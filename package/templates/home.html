{% extends 'base.html' %}
{% block content %}
  <div class="content">
    {% if current_user.is_authenticated %}
      <h2>Get Started...</h2>
      <div class='button-container'>
        <a class="button" href="{{ url_for('questions') }}">View All Data</a>
        <a class="button" href="{{ url_for('add_question') }}">Add To The Database</a>
      </div>
    {% else %}
      <h2>Get Started By Logging In!</h2>
      <div class='button-container'>
        <a class="button" href="{{ url_for('login') }}">Log In</a>
      </div>
    {% endif %}  
  </div>
{% endblock content %}
